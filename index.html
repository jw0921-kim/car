
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>차량 배정 시스템</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>차량 배정 시스템</h1>
    <button onclick="assignCars()">배정하기</button>
    
    <div class="legend">
      <strong>[색상 설명]</strong><br/>
      <span style="background:#ccc; padding:2px 6px; border-radius:4px;">회색</span>: 차 없음<br/>
      <span style="background:#86efac; padding:2px 6px; border-radius:4px;">초록</span>: 차량 있음<br/>
      <span style="background:#93c5fd; padding:2px 6px; border-radius:4px;">파랑</span>: 차량 있음 + 성별 무관 탑승 허용<br/>
      <span style="background:#fca5a5; padding:2px 6px; border-radius:4px;">빨강</span>: 배정 제외
    </div>
    
      <strong>[색상 설명]</strong><br/>
      회색: 차 없음<br/>
      초록: 차 있음<br/>
      파랑: 성별 무관 태우기 가능
    </div>
  </header>
  <main>
    <section>
      <h2>형제</h2>
      <div class="card-container" id="brothers"></div>
    </section>
    <section>
      <h2>자매</h2>
      <div class="card-container" id="sisters"></div>
    </section>
    <section>
      <h2>배정 결과</h2>
      <div id="result"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
