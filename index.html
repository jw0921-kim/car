
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>차량 배정 시스템</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>차량 배정 시스템</h1>
  <div class="toggle-wrapper">
    <label><input type="checkbox" id="deptToggle"> 부서 우선 배정</label>
  </div>
  <div class="container">
    <div class="column">
      <h2>형제</h2>
      <div id="brothers" class="card-list"></div>
    </div>
    <div class="column">
      <h2>자매</h2>
      <div id="sisters" class="card-list"></div>
    </div>
  </div>
  <div class="actions">
    <button onclick="assignCars()">배정하기</button>
    <button onclick="confirmReset('all')">전체 리셋</button>
    <button onclick="confirmReset('result')">배정결과 리셋</button>
    <button onclick="confirmReset('exclude')">빨강 빼고 리셋</button>
  </div>
  <pre id="result"></pre>
  <script src="script.js"></script>
</body>
</html>
