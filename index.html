
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차량 배정 시스템</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>차량 배정 시스템</h1>
    <div class="button-group">
      <button onclick="assignCars()">배정하기</button>
      <button onclick="confirmReset('all')">전체 리셋</button>
      <button onclick="confirmReset('result')">배정결과 리셋</button>
      <button onclick="confirmReset('exclude')">빨강빼고 리셋</button>
    </div>
  </header>

  <section class="legend">
    <span class="color gray"></span> 회색: 차 없음
    <span class="color green"></span> 초록: 차량 있음
    <span class="color blue"></span> 파랑: 성별 무관
    <span class="color red"></span> 빨강: 배정 제외
  </section>

  <main>
    <section>
      <h2>형제</h2>
      <div class="card-container" id="brothers"></div>
    </section>
    <section>
      <h2>자매</h2>
      <div class="card-container" id="sisters"></div>
    </section>
  </main>

  <section>
    <h2>배정 결과</h2>
    <div id="result"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
