
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>차량 배정 시스템</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>차량 배정 시스템</h1>
    <div class="controls">
      <button onclick="assignCars()">배정하기</button>
      <button onclick="resetAll()">리셋</button>
    </div>
  </header>

  <section class="legend">
    <h3>색상 설명</h3>
    <ul>
      <li><span class="legend-box" style="background:#ccc;"></span> 회색: 차 없음</li>
      <li><span class="legend-box" style="background:#86efac;"></span> 초록: 차량 있음</li>
      <li><span class="legend-box" style="background:#93c5fd;"></span> 파랑: 차량 있음 + 성별 무관 탑승 허용</li>
      <li><span class="legend-box" style="background:#fca5a5;"></span> 빨강: 배정 제외</li>
    </ul>
  </section>

  <main>
    <section>
      <h2>형제</h2>
      <div class="card-container" id="brothers"></div>
    </section>
    <section>
      <h2>자매</h2>
      <div class="card-container" id="sisters"></div>
    </section>
    <section>
      <h2>배정 결과</h2>
      <div id="result"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
